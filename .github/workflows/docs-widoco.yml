name: WIDOCO Documentation

on:
  workflow_call:
    inputs:
      main_ontology: { required: true, type: string }
      reasoner:      { required: false, type: string, default: "elk" }
    secrets:
      GH_TOKEN:      { required: false }

permissions:
  contents: read
  pages: write           # needed for Pages deploy
  id-token: write        # needed for Pages deploy OIDC

jobs:

  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout calling repo
        uses: actions/checkout@v4
        with:
          path: calling-repo

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }

      # Install ROBOT for reasoning
      - name: Install ROBOT
        run: |
          curl -sL -o robot.jar https://github.com/ontodev/robot/releases/download/v1.9.7/robot.jar

      # Generate reasoned ontology for documentation
      - name: Reasoning
        run: |
          mkdir -p calling-repo/reports
          java -jar robot.jar reason \
            --input "calling-repo/${{ inputs.main_ontology }}" \
            --reasoner "${{ inputs.reasoner }}" \
            --equivalent-classes-allowed all \
            --exclude-tautologies structural \
            --output calling-repo/reports/reasoned.owl

      # Install WIDOCO (doc generator)
      - name: Install WIDOCO
        run: |
          curl -sL -o widoco.jar https://github.com/dgarijo/Widoco/releases/download/v1.4.25/widoco-1.4.25-jar-with-dependencies_JDK-17.jar
          file widoco.jar
          ls -lh widoco.jar

      # Build docs from reasoned.owl (or fall back to main input if needed)
      - name: Generate HTML docs with WIDOCO
        run: |
          REASONED="calling-repo/reports/reasoned.owl"
          INPUT="${REASONED}"
          if [ ! -f "$REASONED" ]; then INPUT="calling-repo/${{ inputs.main_ontology }}"; fi
          echo "Generating documentation from: $INPUT"
          echo "Input file details:"
          ls -lh "$INPUT" || echo "Could not stat $INPUT"
          echo "First 40 lines of the ontology:"
          head -n 40 "$INPUT" || echo "Cannot read $INPUT"
          java -Xmx2G -jar widoco.jar \
            -ontFile "$INPUT" \
            -outFolder calling-repo/docs/widoco \
            -rewriteAll \
            -getOntologyMetadata \
            -includeAnnotationProperties \
            -includeImportedOntologies \
            -noPlaceHolderText \
            -uniteSections \
            -webVowl \
            -licensius \
            -lang en || echo "WIDOCO command failed but continuing..."
          echo "Checking docs/widoco directory..."
          ls -la calling-repo/docs/widoco/ || echo "docs/widoco directory not created"
          if [ ! -d "calling-repo/docs/widoco" ]; then
            echo "ERROR: WIDOCO did not create the docs/widoco directory"
            exit 1
          fi

      # Commit documentation to repository
      - name: Commit documentation to repository
        if: success()
        continue-on-error: true
        run: |
          cd calling-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/widoco/
          if ! git diff --cached --quiet; then
            git commit -m "Update WIDOCO documentation [$(date -u +"%Y-%m-%d %H:%M:%S UTC")]"
            git push || echo "Push failed - calling workflow may need 'contents: write' permission"
          else
            echo "No changes to commit"
          fi

      # Upload the static site as a Pages artifact
      - name: Upload Pages artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: calling-repo/docs/widoco/doc

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
