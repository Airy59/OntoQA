name: GitHub Wiki Documentation

on:
  workflow_call:
    inputs:
      diagrams_path:
        description: 'Path glob pattern for diagram images to trigger on'
        required: false
        type: string
        default: 'Graphol/diagrams/**'
      docs_dir:
       description: 'Output directory for generated docs'
       required: false
       type: string
       default: 'docs/from-wiki'
    secrets:
      GH_TOKEN:
        required: false
  workflow_dispatch:
    inputs:
      diagrams_path:
        description: 'Path glob pattern for diagram images to trigger on'
        required: false
        type: string
        default: 'Graphol/diagrams/**'
      docs_dir:
       description: 'Output directory for generated docs'
       required: false
       type: string
       default: 'docs/from-wiki'

permissions:
  contents: write

concurrency:
  group: docs-wiki-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout calling repo
        uses: actions/checkout@v4
        with:
          path: calling-repo

      - name: Checkout wiki repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Checkout OntoQA for script
        uses: actions/checkout@v4
        with:
          repository: Airy59/OntoQA
          path: ontoqa
          sparse-checkout: |
            scripts/docs-wiki.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate timestamp for version info
        id: timestamp
        run: |
          DATETIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "datetime=${DATETIME}" >> $GITHUB_OUTPUT

      - name: Generate both versions
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          DATETIME="${{ steps.timestamp.outputs.datetime }}"
          DOCS_DIR="${{ inputs.docs_dir || 'docs' }}"
          
          # Create docs directory in calling repo
          mkdir -p "calling-repo/${DOCS_DIR}"
          
          # Clear images directory to avoid duplicates
          rm -rf "calling-repo/${DOCS_DIR}/images"
          mkdir -p "calling-repo/${DOCS_DIR}/images"
          
          echo "Generating version with embedded images..."
          python ontoqa/scripts/docs-wiki.py \
            --wiki-dir wiki \
            --out "calling-repo/${DOCS_DIR}/${REPO_NAME}.md" \
            --repo "${{ github.repository }}" \
            --embed-images \
            --timestamp "${DATETIME}"
          
          echo "Generating version with image subfolder..."
          python ontoqa/scripts/docs-wiki.py \
            --wiki-dir wiki \
            --out "calling-repo/${DOCS_DIR}/${REPO_NAME}.md" \
            --repo "${{ github.repository }}" \
            --timestamp "${DATETIME}"
          
          echo "Generated files:"
          ls -lh "calling-repo/${DOCS_DIR}/${REPO_NAME}"*.md

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Generate PDF and LaTeX
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          DOCS_DIR="${{ inputs.docs_dir || 'docs' }}"
          cd "calling-repo/${DOCS_DIR}"
          
          # Generate PDF
          echo "Generating PDF..."
          pandoc "${REPO_NAME}_with_subfolder.md" \
            -o "${REPO_NAME}.pdf" \
            --pdf-engine=xelatex \
            --toc \
            --number-sections \
            --metadata title="${REPO_NAME} Wiki Documentation" \
            --from markdown-yaml_metadata_block+pipe_tables-simple_tables-multiline_tables-grid_tables \
            --resource-path=.:images \
            --variable geometry:margin=1in \
            --variable fontsize=11pt \
            --variable documentclass=article \
            --variable linestretch=1.2 \
            --variable linkcolor=blue \
            --variable urlcolor=blue \
            || echo "PDF generation had warnings but may have succeeded"
          
          # Generate LaTeX
          echo "Generating LaTeX..."
          pandoc "${REPO_NAME}_with_subfolder.md" \
            -o "${REPO_NAME}.tex" \
            --standalone \
            --toc \
            --number-sections \
            --metadata title="${REPO_NAME} Wiki Documentation" \
            --from markdown-yaml_metadata_block+pipe_tables-simple_tables-multiline_tables-grid_tables \
            --resource-path=.:images \
            --variable geometry:margin=1in \
            --variable fontsize=11pt \
            --variable documentclass=article \
            --variable linestretch=1.2 \
            --variable linkcolor=blue \
            --variable urlcolor=blue
          
          cd ../..
          echo "Generated files:"
          ls -lh "calling-repo/${DOCS_DIR}"/*.pdf "calling-repo/${DOCS_DIR}"/*.tex 2>/dev/null || true

      - name: Commit & push changes
        run: |
          DATETIME="${{ steps.timestamp.outputs.datetime }}"
          DOCS_DIR="${{ inputs.docs_dir || 'docs' }}"
          cd calling-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${DOCS_DIR}"/*.md || true
          git add "${DOCS_DIR}"/*.pdf || true
          git add "${DOCS_DIR}"/*.tex || true
          git add "${DOCS_DIR}"/images/ || true
          if ! git diff --cached --quiet; then
            git commit -m "Update wiki documentation [${DATETIME}]"
            git push
          else
            echo "No changes to commit"
          fi